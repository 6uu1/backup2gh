      .list-group {
        width: 100%;
        max-width: 460px;
        margin-inline: 1.5rem;
      }

      .form-check-input:checked + .form-checked-content {
        opacity: 0.5;
      }

      .form-check-input-placeholder {
        border-style: dashed;
      }
      [contenteditable]:focus {
        outline: 0;
      }

      .list-group-checkable .list-group-item {
        cursor: pointer;
      }
      .list-group-item-check {
        position: absolute;
        clip: rect(0, 0, 0, 0);
      }
      .list-group-item-check:hover + .list-group-item {
        background-color: var(--bs-secondary-bg);
      }
      .list-group-item-check:checked + .list-group-item {
        color: #fff;
        background-color: var(--bs-primary);
        border-color: var(--bs-primary);
      }
      .list-group-item-check[disabled] + .list-group-item,
      .list-group-item-check:disabled + .list-group-item {
        pointer-events: none;
        filter: none;
        opacity: 0.5;
      }

      .list-group-radio .list-group-item {
        cursor: pointer;
        border-radius: 0.5rem;
      }
      .list-group-radio .form-check-input {
        z-index: 2;
        margin-top: -0.5em;
      }
      .list-group-radio .list-group-item:hover,
      .list-group-radio .list-group-item:focus {
        background-color: var(--bs-secondary-bg);
      }

      .list-group-radio .form-check-input:checked + .list-group-item {
        background-color: var(--bs-body);
        border-color: var(--bs-primary);
        box-shadow: 0 0 0 2px var(--bs-primary);
      }
      .list-group-radio .form-check-input[disabled] + .list-group-item,
      .list-group-radio .form-check-input:disabled + .list-group-item {
        pointer-events: none;
        filter: none;
        opacity: 0.5;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

  <script src="https://unpkg.shop.jd.com/axios@1.7.9/dist/axios.min.js"></script>
  <script>
    const { createApp, ref } = Vue;
    createApp({
      setup() {
        const config = ref({});
        const backups = ref([]);
        const selectBackup = ref({});
        const currentYear = new Date().getFullYear();
        const getConfig = () => {
          return new Promise((resolve, reject) => {
            axios
              .get("<<.base_path>>/config")
              .then((res) => {
                resolve(res);
              })
              .catch((err) => {
                reject(err);
              });
          });
        };
        const getBackups = () => {
          return new Promise((resolve, reject) => {
            axios
              .get("<<.base_path>>/backups")
              .then((res) => {
                resolve(res);
              })
              .catch((err) => {
                reject(err);
              });
          });
        };
        const notify = (msg) => {
          const toastLiveExample = document.getElementById("liveToast");
          const toast = new bootstrap.Toast(toastLiveExample, { delay: 1000 });
          document.getElementById("msgId").innerHTML = msg;
          toast.show();
        };
        const saveConfig = () => {
          axios.post("<<.base_path>>/config", config.value).then((res) => {
            notify("üòÅ ÈÖçÁΩÆ‰øÆÊîπÊàêÂäüÔºÅ");
          });
        };
        const changeMode = (v) => {
          config.value.run_mode = v;
        };
        const changeLog = () => {
          if (config.value.bak_log === "1") {
            config.value.bak_log = "0";
          } else {
            config.value.bak_log = "1";
          }
        };
        const sizeF = (value) => {
          let fileSizeByte = value;
          let fileSizeMsg = "";
          if (fileSizeByte < 1048576)
            fileSizeMsg = (fileSizeByte / 1024).toFixed(2) + " KB";
          else if (fileSizeByte === 1048576) fileSizeMsg = "1MB";
          else if (fileSizeByte > 1048576 && fileSizeByte < 1073741824)
            fileSizeMsg = (fileSizeByte / (1024 * 1024)).toFixed(2) + " MB";
          else if (fileSizeByte > 1048576 && fileSizeByte === 1073741824)
            fileSizeMsg = "1GB";
          else if (fileSizeByte > 1073741824 && fileSizeByte < 1099511627776)
            fileSizeMsg =
              (fileSizeByte / (1024 * 1024 * 1024)).toFixed(2) + " GB";
          else fileSizeMsg = "Êñá‰ª∂Ë∂ÖËøá1TB";
          return fileSizeMsg;
        };
        const parseFileName = (filename) => {
          const year = filename.slice(0, 4);
          const month = filename.slice(4, 6);
          const day = filename.slice(6, 8);
          const hour = filename.slice(8, 10);
          const minute = filename.slice(10, 12);
          return `${year}/${month}/${day} ${hour}:${minute}`;
        };
        const deleteBackup = async() => {
          const result = await confirm();
          if(result){
            axios
              .post("<<.base_path>>/backup/delete", selectBackup.value)
              .then((res) => {
                getBackups().then((data) => {
                  backups.value = data.data;
                  if (data.data && data.data.length > 0) {
                    selectBackup.value = data.data[0];
                  }
                });
                notify("üòÅ Â§á‰ªΩÂà†Èô§ÊàêÂäüÔºÅ");
              })
              .catch((err) => {
                notify("ü•π Â§á‰ªΩÂà†Èô§Â§±Ë¥•ÔºÅ");
              });
          }
        };
        const restoreBackup = () => {
          axios
            .post("<<.base_path>>/backup/restore", selectBackup.value)
            .then((res) => {
              notify(`üòÅ Â§á‰ªΩ:${selectBackup.value.name}ËøòÂéüÊàêÂäüÔºÅ`);
            });
        };
        const runBackup = () => {
          axios.get("<<.base_path>>/backup/run").then((res) => {
            getBackups().then((data) => {
              backups.value = data.data;
              if (data.data && data.data.length > 0) {
                selectBackup.value = data.data[0];
              }
            });
            notify(`üòÅ Â§á‰ªΩ‰∏ä‰º†‰∏≠ÔºåËØ∑Á®çÂêéÊü•ÁúãÂ§á‰ªΩÁªìÊûúÔºÅ`);
          });
        };
        const exportFile = (type) => {
          window.location.href = `<<.base_path>>/config/export?type=${type}`;
        };
        const confirm = async() => {
          return await b_confirm('Á°ÆËÆ§Âà†Èô§ËØ•Â§á‰ªΩÂêóÔºü')
        };
        const  b_confirm = async(msg) =>{
          const modalElem = document.createElement('div')
          modalElem.id = "modal-confirm"
          modalElem.className = "modal"
          modalElem.innerHTML = `
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-body fs-6">
          <p>${msg}ü§î</p>
      </div>    <!-- modal-body -->
      <div class="modal-footer" style="border-top:0px">
        <button id="modal-btn-aceptar" type="button" class="btn btn-primary">Á°ÆËÆ§</button>
        <button id="modal-btn-descartar" type="button" class="btn btn-secondary">ÂèñÊ∂à</button>
      </div>
    </div>
  </div>
  `
          const myModal = new bootstrap.Modal(modalElem, {
            keyboard: false,
            backdrop: 'static'
          })
          myModal.show()

          return new Promise((resolve, reject) => {
            document.body.addEventListener('click', response)

            function response(e) {
              let bool = false
              if (e.target.id == 'modal-btn-descartar') bool = false
              else if (e.target.id == 'modal-btn-aceptar') bool = true
              else return

              document.body.removeEventListener('click', response)
              document.body.querySelector('.modal-backdrop').remove()
              modalElem.remove()
              resolve(bool)
            }
          })
        };
        return {
          config,
          currentYear,
          backups,
          selectBackup,
          getConfig,
          saveConfig,
          changeMode,
          changeLog,
          getBackups,
          sizeF,
          parseFileName,
          deleteBackup,
          restoreBackup,
          runBackup,
          exportFile,
        };
      },
      async created() {
        let configResp = await this.getConfig();
        let backupResp = await this.getBackups();
        this.config = configResp.data;
        this.backups = backupResp.data.reverse();
        if (backupResp.data && backupResp.data.length > 0) {
          this.selectBackup = backupResp.data[0];
        }
      },
    }).mount("#app");
  </script>
