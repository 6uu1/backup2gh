    <style>
      .list-group {
        width: 100%;
        max-width: 460px;
        margin-inline: 1.5rem;
      }

      .form-check-input:checked + .form-checked-content {
        opacity: 0.5;
      }

      .form-check-input-placeholder {
        border-style: dashed;
      }
      [contenteditable]:focus {
        outline: 0;
      }

      .list-group-checkable .list-group-item {
        cursor: pointer;
      }
      .list-group-item-check {
        position: absolute;
        clip: rect(0, 0, 0, 0);
      }
      .list-group-item-check:hover + .list-group-item {
        background-color: var(--bs-secondary-bg);
      }
      .list-group-item-check:checked + .list-group-item {
        color: #fff;
        background-color: var(--bs-primary);
        border-color: var(--bs-primary);
      }
      .list-group-item-check[disabled] + .list-group-item,
      .list-group-item-check:disabled + .list-group-item {
        pointer-events: none;
        filter: none;
        opacity: 0.5;
      }

      .list-group-radio .list-group-item {
        cursor: pointer;
        border-radius: 0.5rem;
      }
      .list-group-radio .form-check-input {
        z-index: 2;
        margin-top: -0.5em;
      }
      .list-group-radio .list-group-item:hover,
      .list-group-radio .list-group-item:focus {
        background-color: var(--bs-secondary-bg);
      }

      .list-group-radio .form-check-input:checked + .list-group-item {
        background-color: var(--bs-body);
        border-color: var(--bs-primary);
        box-shadow: 0 0 0 2px var(--bs-primary);
      }
      .list-group-radio .form-check-input[disabled] + .list-group-item,
      .list-group-radio .form-check-input:disabled + .list-group-item {
        pointer-events: none;
        filter: none;
        opacity: 0.5;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, 0.1);
        border: solid rgba(0, 0, 0, 0.15);
        border-width: 1px 0;

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -0.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
      .bd-mode-toggle {
        z-index: 1500;
      }
      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
    </style>

  <script src="https://cdnjs.loli.net/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const { createApp, ref } = Vue;
    createApp({
      setup() {
        const config = ref({});
        const backups = ref([]);
        const selectBackup = ref({});
        const currentYear = new Date().getFullYear();
        const getConfig = () => {
          return new Promise((resolve, reject) => {
            axios
              .get("/config")
              .then((res) => {
                resolve(res);
              })
              .catch((err) => {
                reject(err);
              });
          });
        };
        const getBackups = () => {
          return new Promise((resolve, reject) => {
            axios
              .get("/backups")
              .then((res) => {
                resolve(res);
              })
              .catch((err) => {
                reject(err);
              });
          });
        };
        const notify = (msg) => {
          const toastLiveExample = document.getElementById("liveToast");
          const toast = new bootstrap.Toast(toastLiveExample, { delay: 1000 });
          document.getElementById("msgId").innerHTML = msg;
          toast.show();
        };
        const saveConfig = () => {
          axios.post("/config", config.value).then((res) => {
            notify("😁 配置修改成功！");
          });
        };
        const changeMode = (v) => {
          config.value.run_mode = v;
        };
        const changeLog = () => {
          if (config.value.bak_log === "1") {
            config.value.bak_log = "0";
          } else {
            config.value.bak_log = "1";
          }
        };
        const sizeF = (value) => {
          let fileSizeByte = value;
          let fileSizeMsg = "";
          if (fileSizeByte < 1048576)
            fileSizeMsg = (fileSizeByte / 1024).toFixed(2) + " KB";
          else if (fileSizeByte === 1048576) fileSizeMsg = "1MB";
          else if (fileSizeByte > 1048576 && fileSizeByte < 1073741824)
            fileSizeMsg = (fileSizeByte / (1024 * 1024)).toFixed(2) + " MB";
          else if (fileSizeByte > 1048576 && fileSizeByte === 1073741824)
            fileSizeMsg = "1GB";
          else if (fileSizeByte > 1073741824 && fileSizeByte < 1099511627776)
            fileSizeMsg =
              (fileSizeByte / (1024 * 1024 * 1024)).toFixed(2) + " GB";
          else fileSizeMsg = "文件超过1TB";
          return fileSizeMsg;
        };
        const parseFileName = (filename) => {
          const year = filename.slice(0, 4);
          const month = filename.slice(4, 6);
          const day = filename.slice(6, 8);
          const hour = filename.slice(8, 10);
          const minute = filename.slice(10, 12);
          const timestampString = `${year}/${month}/${day} ${hour}:${minute}`;
          return timestampString;
        };
        const deleteBackup = () => {
          axios
            .post("/backup/delete", selectBackup.value)
            .then((res) => {
              getBackups().then((data) => {
                backups.value = data.data;
                if (data.data.length > 0) {
                  selectBackup.value = data.data[0];
                }
              });
              notify("😁 备份删除成功！");
            })
            .catch((err) => {
              notify("🥹 备份删除失败！");
            });
        };
        const restoreBackup = () => {
          axios.post("/backup/restore", selectBackup.value).then((res) => {
            notify(`😁 备份:${selectBackup.value.name}还原成功！`);
          });
        };
        const runBackup = () => {
          axios.get("/backup/run").then((res) => {
            getBackups().then((data) => {
              backups.value = data.data;
              if (data.data.length > 0) {
                selectBackup.value = data.data[0];
              }
            });
            notify(`😁 备份上传中，请稍后查看备份结果！`);
          });
        };
        const exportFile = (type) => {
          window.location.href = `/config/export?type=${type}`;
        };
        return {
          config,
          currentYear,
          backups,
          selectBackup,
          getConfig,
          saveConfig,
          changeMode,
          changeLog,
          getBackups,
          sizeF,
          parseFileName,
          deleteBackup,
          restoreBackup,
          runBackup,
          exportFile,
        };
      },
      async created() {
        let configResp = await this.getConfig();
        let backupResp = await this.getBackups();
        this.config = configResp.data;
        this.backups = backupResp.data;
        if (backupResp.data.length > 0) {
          this.selectBackup = backupResp.data[0];
        }
      },
    }).mount("#app");
  </script>
</html>
